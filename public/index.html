<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Registro de Reparaciones</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <input id="inputCliente" type="text" class="form-control" placeholder="Buscar por nombre del cliente...">
      </div>
      <div class="col-md-2">
        <button id="btnBuscar" class="btn btn-primary w-100">Consultar</button>
      </div>
      <div class="col-md-2">
        <button id="btnReset" class="btn btn-secondary w-100">Ver Todos</button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Fecha Recepción</th>
          <th>Cliente</th>
          <th>Tipo Equipo</th>
          <th>Problema</th>
          <th>Estado</th>
          <th>Costo Estimado</th>
          <th>Pagado</th>
        </tr>
      </thead>
      <tbody id="tablaReparaciones">
        <!-- Filas dinámicas -->
      </tbody>
    </table>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
